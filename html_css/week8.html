<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Typo Lab</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
	</head>
	
	<body>
		<p>Title</p>
		
		<p style="font-size:70px;font-family:Times New Roman, Georgia, serif;">Title</p>
		
		<p style="font-size:70px; vertical-align:normal; letter-spacing:-15px; font-family:serif;">T<span style="font-size:30px; letter-spacing:2px; vertical-align:7px;">itle</span></p>
		
		<p style="font-size:70px; vertical-align:normal; letter-spacing:-15px; font-family:serif; color:red; font-weight:bolder;">T<span style="font-size:30px; letter-spacing:2px; vertical-align:7px; color:gray; font-weight:normal;">itle</span></p>
		
		<p style="vertical-align:normal; font-size:200px; font-family:Century Gothic, sans-serif; letter-spacing:-85px;">C<span style="vertical-align:50px; font-family:serif; font-size:30px; letter-spacing:2px;">atchy</span></p>
		
		<p style="background-color:red; font-family:Arial Black, Gadget, sans-serif; font-size:100px; font-weight:bolder; letter-spacing:-20px; width:180px; line-height:90px; padding-bottom:20px;">&nbsp;T<span style="color:white;">i</span>g<span style="color:white;">h</span>t</p>
		
		<p style="letter-spacing:30px; font-size:25px; color:silver;">e<span style="font-size:50px;">x</span><span style="font-size:100px; color:gray;">p</span><span style="font-size:200px; color:black;">A</span><span style="font-size:100px; color:gray;">n</span><span style="font-size:50px;">d</span>e<span style="font-size:12px;">d</span></p>
		
		<p style="font-family:sans-serif; font-size:75px; font-weight:lighter; letter-spacing:-29px; color:gray; vertical-align:super;">B<span style="vertical-align:sub; font-size:50px; letter-spacing:5px; color:blue;">cause</span></p>
		
		<p style="font-size:50px; vertical-align:sub; font-weight:bolder; letter-spacing:-2px; color:powderblue;">A<span style="vertical-align:super; font-size:30px; letter-spacing:10px; font-weight:lighter; color:silver;">bove</span></p>
		
		<p>HEADLINE</p>
		<p>subtitle</p>
		
		<p style="font-size:50px; font-weight:bolder; background-color:aqua; letter-spacing:10px; padding:5px; padding:top; padding-top:40px; width:600px; border-bottom:solid; border-width:2px; border-color:red;">HEADLINE</p>
		<p style="font-family:sans-serif; font-size:25px; text-indent:400px; margin-top:-75px; font-style:italic; font-weight:light;">subtitle</p>
	</body>
</html>
